<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css\bootstrap.css">
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>

<div class="section">
    <div class="container">
        <!--Первый row (строка) под заголовком-->
        <div class="row">
            <div class="col-lg-6 offset-lg-3 ">
                <h1 class="header text-center">
                    <span>Получите видео-инструкцию</span>
                    <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                <div class="video">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2 ">
                <div class="form">
                    <p class="form-header text-center">Введите свой Email</p>
                    <form action="#">
                        <input type="text" class="form-control" placeholder="Ваше имя">
                        <input type="text" class="form-control" placeholder="Ваш Email">
                        <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="section">
    <div class="container">
        <!-- row под заголовок секции-->
        <div class="row">
            <div class="col-lg-12 col-lg-12 col-lg-12">
                <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
            </div>
        </div>
        <!--Блок с преимуществами-->
        <div class="feature text-center">
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="\img\icon1.png" alt="">
                        <p>Первое преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="\img\icon2.png" alt="">
                        <p>Второе преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="\img\icon3.png" alt="">
                        <p>Третье преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="\img\icon4.png" alt="">
                        <p>Четвертое преимущество</p>
                    </div>
                </div>
            </div>
        </div>
        <!--Кнопка-->
        <button class="btn btn-primary btn-lg form-btn d-block mx-auto">Получить инструкцию</button>
    </div>
    
</div>
</body>
</html>
